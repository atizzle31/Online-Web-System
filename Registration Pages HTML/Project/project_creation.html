<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Creation</title>
    <link rel='stylesheet' type='text/css' href='Project%20Creation.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class = "bg-body-tertiary">
        <div class = "container">
            <br>
        </div>
        <div class="text-center">
            <h1 class="title">Create a new Project</h1>
        </div>
        <br>
        <div class="py-5">
            <div class = "container px-2">
                <form action="https://www.w3schools.com/action_page.php" method="post">
                    <div class="row">

                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project-name" name = "project-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="project-description" class="form-label">Project Description</label>
                            <textarea class="form-control" id="project-description" rows="5"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="technique-required" class="form-label">Technique Required</label>
                            <input type="text" class="form-control" id="technique-required" name="technique-required" required>
                        </div>

                        <div class="mb-3">
                            <label for="due-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due-date" name="due-date" required>
                        </div>

                        <div class="mb-3">
                            <label for="project-management-tool-link" class="form-label">Project Management Tool Link</label>
                            <input type="text" class="form-control" id="project-management-tool-link" name="project-management-tool-link" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create a New Project</button>
                </form>
            </div>
    </body>
</html>
