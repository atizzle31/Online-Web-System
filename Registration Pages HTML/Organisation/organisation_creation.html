<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation Creation</title>
    <link rel='stylesheet' type='text/css' href='Organisation%20Creation.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "bg-body-tertiary">
<div class = "container">
    <br>
</div>
<div class="text-center">
    <h1 class="title">Add a new Organisation</h1>
</div>
<br>
<div class="py-5">
    <div class = "container px-2">
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <div class="row">

                <div class="mb-3">
                    <label for="business-name" class="form-label">Business Name</label>
                    <input type="text" class="form-control" id="business-name" name = "business-name" required>
                </div>

                <div class="mb-3">
                    <label for="current-website" class="form-label">Current Website</label>
                    <input type="text" class="form-control" id=current-website" name = "current-website" required>
                </div>

                <div class="mb-3">
                    <label for="businses-description" class="form-label">Business Description</label>
                    <textarea class="form-control" id="businses-description" rows="5"></textarea>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="industry-type">Industry</label>
                    <select class="form-select" id="industry-type" name="industry-type" >
                        <option value="" disabled selected>Choose</option>
                        <option value="1">Agriculture</option>
                        <option value="2">Manufacturing</option>
                        <option value="3">Construction</option>
                        <option value="4">Transportation</option>
                        <option value="5">Information Technology</option>
                        <option value="6">Healthcare</option>
                        <option value="7">Finance</option>
                        <option value="8">Education</option>
                        <option value="9">Retail</option>
                        <option value="10">Hospitality</option>
                        <option value="11">Other</option>
                    </select>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Add Organisation</button>
        </form>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
